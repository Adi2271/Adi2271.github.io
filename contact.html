    <!-- PAGE HEADER -->
    <section class="page-header">
        <div class="container">
            <h1>Contact Me</h1>
            <p>Let's work together</p>
        </div>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact-form">
        <div class="container">
            <div class="form-container">
                <h2>Send a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>

            <!-- CONTACT INFO -->
            <div class="contact-info">
                <h2>Other Ways to Reach Me</h2>
                <div class="contact-methods">
                    <div class="contact-method">
                        <h3>Email</h3>
                        <p><a href="mailto:<!-- FILL THIS: your-email@gmail.com -->">your-email@gmail.com</a></p>
                    </div>

                    <div class="contact-method">
                        <h3>LinkedIn</h3>
                        <p><a href="https://linkedin.com/in/<!-- FILL THIS -->" target="_blank">Your Profile</a></p>
                    </div>

                    <div class="contact-method">
                        <h3>GitHub</h3>
                        <p><a href="https://github.com/<!-- FILL THIS -->" target="_blank">Your GitHub</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->

            <div class="footer-links">
                <a href="https://github.com/<!-- FILL THIS -->" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/<!-- FILL THIS -->" target="_blank">LinkedIn</a>
                <a href="https://twitter.com/<!-- FILL THIS -->" target="_blank">Twitter</a>
            </div>
        </div>
    </footer>

</body>
</html>
